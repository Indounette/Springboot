<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/master-page}">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link href="../../static/css/style.css" th:href="@{css/style.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<th:block layout:fragment="content">
    <div class="row justify-content-md-center">
        <div class="col-md-4 jumbotron" style="width: 1650px; height: 796px; padding-left: 400px; padding-right: 400px;">
        <h2 style="text-align: center">Login Form</h2>

            <form name="formLogin" th:action="@{/login/{email}/{password}}" method="post">
                <div th:if="${error}" class="alert alert-danger">
                    <p th:text="${error}"></p>
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                </div>
                <div class="form-group">
                    <label for="txtEmail">Email</label>
                    <!-- <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                          class="alert alert-danger"></span> -->
                    <input id="txtEmail" name="email" type="text" class="form-control" autofocus="autofocus" required/>
                </div>
                <div class="form-group">
                    <label for="txtPassword">Password</label>
                    <!-- <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                          class="alert alert-danger"></span> -->
                    <input id="txtPassword" name="password" type="password" class="form-control" required/>
                </div>
                <div style="float:right;">
                    <button id="Submitbtn" type="submit" class="btn btn-outline-success"><a href="#" th:href="@{/register}">Sign Up</a></button>
                    <button id="btnSubmit" type="submit" class="btn btn-outline-success">Sign In</button>
                </div>
            </form>
        </div>
    </div>
</th:block>
</body>
</html>
