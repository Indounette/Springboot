<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Le Bistrot</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="path/to/bootstrap.min.css">
    <style>
        /* Add custom styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h2 {
            color: #333;
            margin-top: 0;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .control-label {
            font-weight: bold;
            color: #555;
        }

        .form-control {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Reservation Details</h2>
    <form class="form-horizontal" th:object="${reservation}" th:action="@{/reservation}" method="post">
        <div class="form-group">
            <label class="control-label" for="name">Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required/>
        </div>
        <div class="form-group">
            <label class="control-label" for="phoneNumber">Phone Number:</label>
            <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" required/>
        </div>
        <div class="form-group">
            <label class="control-label" for="address">Address:</label>
            <input type="text" class="form-control" id="address" th:field="*{address}" required/>
        </div>
        <div class="form-group">
            <label class="control-label" for="date">Date:</label>
            <input type="text" class="form-control" id="date" th:field="*{date}" required/>
        </div>
        <div class="form-group">
            <label class="control-label" for="plat">Plat:</label>
            <input type="text" class="form-control" id="plat" th:field="*{plat}" required/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

<script src="path/to/bootstrap.min.js"></script>
</body>
</html>
