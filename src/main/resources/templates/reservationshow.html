<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
  <title>Le Bistrot</title>
  <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
  <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
  <h2>Reservation Details</h2>
  <div>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">Name:</label>
        <div class="col-sm-10">
          <p class="form-control-static" th:text="${reservation.name}">Name</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Phone Number:</label>
        <div class="col-sm-10">
          <p class="form-control-static" th:text="${reservation.phoneNumber}">Phone Number</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Address:</label>
        <div class="col-sm-10">
          <p class="form-control-static" th:text="${reservation.address}">Address</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Date:</label>
        <div class="col-sm-10">
          <p class="form-control-static" th:text="${reservation.date}">Date</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Plat:</label>
        <div class="col-sm-10">
          <p class="form-control-static" th:text="${reservation.plat}">Plat</p>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
